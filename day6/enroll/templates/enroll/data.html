<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data</title>

    <style>
        th , td{
            border:1px black solid;
        }
    </style>
</head>
<body>
    
    {% if data %}
    <h1>Show Data</h1>
    <br>
    <table>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
        </tr>
        {% for i in data %}
        <tr>
            <td>{{i.stuid}}</td>
            <td>{{i.stuname}}</td>
            <td>{{i.stuemail}}</td>
        </tr>
        {% endfor %}
    </table>

    {% else %}
    <h1>No Data</h1>
    {% endif %}
 
</body>
</html>
